<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Password Generator</title>
  </head>
  <body class="bg-primary">
    <div class="container">
        <header>
            <h1 class="text-align-center text-dark">Password Generator</h1>
        </header>
        <div class="container bg-light">
            <h2 class="text-secondary">Generate a Password</h2>
            <textarea
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password">
            </textarea>
            <div class="row">
                <button class="btn btn-secondary" id="generate">Generate Password</button>
                <button class="btn btn-secondary" id="copy">Copy to Clipboard</button>
            </div>
        </div>
    </div>
  </body>
</html>
